<body>
<form border="1">
  <div>
    <label for="number1">Число 1: </label>

  </div>
  <div>
    <label for="number2">Число 2: </label>

  </div>
  <div id="operators">
    <button id="plus" >+</button>
    <button id="minus">-</button>
    <button id="mult">x</button>

  <p id="output"></p>
